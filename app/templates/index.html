<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>PHISHGUARD AI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #050a0e;
            color: white;
        }

        header {
            background: #020405;
            padding: 20px 40px;
            border-bottom: 2px solid #00ff99;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            font-weight: bold;
            color: #00ff99;
            letter-spacing: 3px;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #0a1a20;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #00ff99;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: black;
            color: white;
            border: 1px solid #00ff99;
            border-radius: 6px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: #00ff99;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .message-box {
            margin-top: 30px;
            padding: 15px;
            background: black;
            border: 1px dashed #00ff99;
            border-radius: 6px;
            color: #a0ffe0;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-left: 6px solid;
            border-radius: 6px;
        }

        .low {
            background: #062b15;
            border-color: #00ff99;
        }

        .medium {
            background: #3a2f00;
            border-color: #ffd000;
        }

        .high {
            background: #330000;
            border-color: red;
        }

        .bar-container {
            width: 100%;
            background: #111;
            border-radius: 20px;
            margin-top: 10px;
        }

        .bar {
            height: 18px;
            border-radius: 20px;
        }

        .bar.low { background: #00ff99; }
        .bar.medium { background: #ffd000; }
        .bar.high { background: red; }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #7ddfc1;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">üõ°Ô∏è PHISHGUARD AI</div>
    <div>SOC Dashboard</div>
</header>

<div class="container">
    <h2>Dete√ß√£o de Phishing</h2>

    <form method="post">
        <textarea name="message" rows="6"
            placeholder="Insira a mensagem suspeita...">{{ message }}</textarea>

        <button type="submit">Analisar</button>
    </form>

    {% if result %}
        <div class="message-box">
            <strong>Mensagem analisada:</strong>
            <p>{{ message }}</p>
        </div>

        <div class="result {{ result.severity }}">
            <p><strong>Classifica√ß√£o:</strong> {{ result.classification }}</p>
            <p><strong>Risk Score:</strong> {{ result.risk_score }}%</p>

            <div class="bar-container">
                <div class="bar {{ result.severity }}"
                     style="width: {{ result.risk_score }}%;">
                </div>
            </div>

            <p style="margin-top:15px;"><em>{{ result.advice }}</em></p>
        </div>
    {% endif %}

    <footer>
        Autor: <strong>Hedson Gomes</strong> ¬∑ Projeto Acad√©mico ¬∑ IA & Ciberseguran√ßa
    </footer>
</div>

</body>
</html>
